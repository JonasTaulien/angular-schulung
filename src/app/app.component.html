<label>
  Eingabe:

  <input [(ngModel)]="value"
         type="text">
</label>

<button (click)="elements.push(value)">Add Element</button>

<p>
  Sie haben folgendes eingegeben: {{ value }}
</p>

<button (click)="doShowToggle()">Toggle Toast</button>

<div class="toast"
     *ngIf="showToggle">
  Beispieltext
</div>

<ol>
  <li *ngFor="let element of elements">
    {{element}}
    <button (click)="deleteElement(element)">X</button>
  </li>
</ol>

<router-outlet></router-outlet>
