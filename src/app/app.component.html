<app-text-input label="Neuer Wert"
                [(value)]="value"></app-text-input>

<button (click)="elements.push(value)">Add Element</button>

<p>
  Sie haben folgendes eingegeben: {{ value }}
</p>

<button (click)="doShowToggle()">Toggle Toast</button>

<div class="toast"
     *ngIf="showToggle">
  Beispieltext
</div>

<ol>
  <li *ngFor="let element of elements">
    <app-list-item [text]="element"
                   [anotherInput]="678234"
                   (deleted)="deleteElement($event)"></app-list-item>
  </li>
</ol>

<router-outlet></router-outlet>
